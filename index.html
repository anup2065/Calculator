<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="whole">
            <h1 id="top">Calculator</h1>
            
            <div class="calculator-body">
                <!-- Display -->
                <div class="display-container">
                    <div class="display-operation" id="operation"></div>
                    <input type="text" id="display" class="display" value="0" readonly>
                </div>

                <!-- Action Buttons -->
                <div class="action-row">
                    <button type="button" id="copyResult" class="action-btn" title="Copy result">üìã Copy</button>
                    <button type="button" id="useResult" class="action-btn" title="Use for next calc">‚Üª Use</button>
                </div>

                <!-- Calculator Buttons -->
                <div class="button-grid">
                    <button type="button" class="btn clear-btn" id="clear">C</button>
                    <button type="button" class="btn special-btn" id="backspace">‚å´</button>
                    <button type="button" class="btn special-btn" id="percent">%</button>
                    <button type="button" class="btn operator-btn" data-operator="√∑">√∑</button>

                    <button type="button" class="btn number-btn" data-number="7">7</button>
                    <button type="button" class="btn number-btn" data-number="8">8</button>
                    <button type="button" class="btn number-btn" data-number="9">9</button>
                    <button type="button" class="btn operator-btn" data-operator="√ó">√ó</button>

                    <button type="button" class="btn number-btn" data-number="4">4</button>
                    <button type="button" class="btn number-btn" data-number="5">5</button>
                    <button type="button" class="btn number-btn" data-number="6">6</button>
                    <button type="button" class="btn operator-btn" data-operator="-">-</button>

                    <button type="button" class="btn number-btn" data-number="1">1</button>
                    <button type="button" class="btn number-btn" data-number="2">2</button>
                    <button type="button" class="btn number-btn" data-number="3">3</button>
                    <button type="button" class="btn operator-btn" data-operator="+">+</button>

                    <button type="button" class="btn special-btn" id="toggleSign">+/-</button>
                    <button type="button" class="btn number-btn" data-number="0">0</button>
                    <button type="button" class="btn special-btn" id="decimal">.</button>
                    <button type="button" class="btn equals-btn" id="equals">=</button>
                </div>

                <!-- Advanced Operations -->
                <div class="advanced-ops">
                    <button type="button" class="btn advanced-btn" data-operator="^">x^y</button>
                    <button type="button" class="btn advanced-btn" data-operator="mod">mod</button>
                </div>

                <div class="keyboard-hint">
                    üí° Keyboard: Numbers 0-9, Operators +‚àí√ó√∑, Enter = Calculate, Esc = Clear
                </div>
            </div>
        </div>

        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h2>History</h2>
                <button type="button" id="clearHistory" class="action-btn" title="Clear history">üóëÔ∏è</button>
            </div>
            <div id="historyList" class="history-list">
                <p class="no-history">No calculations yet</p>
            </div>
        </div>
    </div>
</body>

</html>
